        <i class="material-icons">remove</i>

  <!-- Main body -->
  <div class="toast-body main-working-window">
    <!-- Navigation bar -->
    <nav class="nav" id="sidebar">
      <button
        type="button"
        class="btn btn-primary btn-size"
        id="files-window-btn"
      >
        Files and Folders
      </button>
      <br />
      <button
        type="button"
        class="btn btn-primary btn-size"
        id="rules-window-btn"
      >
        Rules
      </button>
      <br />
    </nav>

    <!-- Content area -->
    <div class="content" id="content">
      <!-- Add or remove files -->
      <div class="files-element fade-in">
        <button
          type="button"
          class="btn btn-primary btn-size-content"
          id="add-folders-btn"
        >
          Add folders
        </button>
        <button
          type="button"
          class="btn btn-primary btn-size-content"
          id="add-files-btn"
        >
          Add files
        </button>
        <label class="switch">
          <input type="checkbox" id="include-subfolders"/>
          <span class="slider round"></span>
        </label>
        <label>Include Subfolders</label>

        <button
          type="button"
          class="btn btn-primary btn-size-content remove-files-button"
          id="remove-all-files-btn"
        >
          Remove all files
        </button>
        <!-- Files table -->
        <div
          class="files-table border border-secondary rounded-lg shadow"
        ></div>
      </div>

      <!-- Add or remove rules -->
      <div class="rules-element fade-in hide-all">
        <label class="btn-size-content">Manage Rules</label>
        <!-- List of renaming rules -->
        <select
          id="available-rules-list"
          class="btn btn-secondary dropdown-toggle btn-size-content"
        >
          <option selected disabled hidden>Select</option>
          <option value="1">Add Prefix</option>
          <option value="2">Add Suffix</option>
          <option value="3">Trim</option>
          <option value="4">Replace</option>
          <option value="5">Case Change</option>
          <option value="6">Remove</option>
          <option value="7">Numbering</option>
          <option value="8">Time Stamp</option>
          <option value="9">Insert At</option>
          <option value="10">Reverse</option>
        </select>
        <!-- Option for name collision -->
        <label class="btn-size-content btn-size-content"
          >Name Collision Rule</label>
        <select
          id="name-collision-action-list"
          class="btn btn-secondary dropdown-toggle"
        >
          <option selected value="ignoreCollision">Ignore</option>
          <option value="numberIncrementCollision">
            Increment By a Number
          </option>
          <option value="failCollision">Fail</option>
        </select>
        <button
          type="button"
          class="btn btn-primary btn-size-content remove-rules-button"
          id="remove-all-rules-btn"
        >
          Remove all Rules
        </button>
        <!-- Rules table -->
        <div
          class="rules-table border border-secondary rounded-lg shadow"
        ></div>
        <button
          type="button"
          class="btn btn-primary rename-button"
          id="analyze-filename-btn"
        >
          Analyze
        </button>
        <button
          type="button"
          class="btn btn-primary rename-button"
          id="rename-files-btn"
        >
          Rename
        </button>
      </div>
    </div>
  </div>
</div>
